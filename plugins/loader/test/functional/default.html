<!doctype html>
<html lang="en">
<head>
<title>jCarousel Examples</title>
<!--
  jQuery/Zepto
-->
<script type="text/javascript" src="../../../../vendor/jquery.js"></script>
<!--<script type="text/javascript" src="../../vendor/zepto.js"></script>-->
<!--
  jCarousel core
-->
<script type="text/javascript" src="../../../../src/jquery.jcarousel.js"></script>
<!--
  jCarousel autoscroll plugin
-->
<script type="text/javascript" src="../../src/jquery.jcarousel.loader.js"></script>
<!--
  jCarousel stylesheet
-->
<link rel="stylesheet" type="text/css" href="../../../../test/horizontal.css">
<link rel="stylesheet" type="text/css" href="../../../../test/vertical.css">

<script type="text/javascript">

$(function() {
    $('#jcarousel1').jcarousel().jcarouselAjax({
        placeholder: function(index) {
            return '<li class="jcarousel-loader-placeholder">' + index + '</li>';
        },
        load: function(first, last, type, reload) {
            console.log(arguments);
            reload();
        },
        size: 10
    });
});

</script>

<style>
.jcarousel-loader-placeholder {
    width: 75px;
    height: 75px;
    content: "Placeholder";
    color: #000;
}
</style>

</head>
<body>

    <h2>Default</h2>
    <div class="jcarousel-skin-default">
        <div class="jcarousel" id="jcarousel1">

    <p>
        <a href="#" onclick="$('html').attr('dir', 'rtl'); $('.jcarousel').jcarousel('reload'); return false;">RTL</a>
        <a href="#" onclick="$('html').attr('dir', 'ltr'); $('.jcarousel').jcarousel('reload'); return false;">LTR</a>
        |
        <a href="#" onclick="$('.jcarousel').addClass('jcarousel-vertical').jcarousel('reload'); return false;">Vertical</a>
